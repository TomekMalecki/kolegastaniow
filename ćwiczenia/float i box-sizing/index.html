<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float i box-sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="godzina">One Hour Later...</p>

    <!-- box-sizing -->
    <h3>Bez box-sizing</h3>
    <div id="noboxjeden">
        bez (z padding 50px)
    </div>
    <div id="noboxdwa">
        bez (bez padding)
    </div>
    <h3>Z box-sizing</h3>
    <div id="boxjeden">
        z (z padding 50px)
    </div>
    <div id="boxdwa">
        z (bez padding)
    </div>

    <!-- float -->
    <h3>Z float left</h3>
    <div id="left">
        left
    </div>
    <h3>Z float right</h3>
    <div id="right">
        right
    </div>
    <h3>Z float none</h3>
    <div id="none">
        none
    </div>
</body>
</html>
