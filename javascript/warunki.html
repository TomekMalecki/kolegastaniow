    <h3>
        Instrukcja warunkowa <i>if... else...</i> oraz <i>if... else if...</i>
    </h3>
    <script>
        let liczba6 = Number(prompt("Podaj dowolną liczbę6: ",""))
        if(Boolean(liczba6) == true)
        {
            if(!isNaN(liczba6))
            {
                alert("Wpisałeś poprawnie liczbę6 i jest to: " + liczba6);
                document.write("Wpisałeś poprawnie liczbę6 i jest to: "+liczba6);
            }
            else
            {
                alert("Wpisałeś niepoprawnie liczbę6");
                document.write("Wpisałeś niepoprawnie liczbę 6");
            }
        }
        else
        {
            alert("Brak wpisu");
            document.write("Brak wpisu");
        }
        document.write("<br>");
    </script>

    <script>
        const uzytkownik= "user1";
        const haslo="pass1";

        let uzytkownikwpis = prompt("Podaj nazwę użytkownika: ", "nazwa");

        let haslowpis = prompt("Podaj hasło użytkownika", "hasło");

        if(Boolean(uzytkownikwpis) == true && Boolean(haslowpis) == true)
        {
            if(uzytkownikwpis === uzytkownik && haslowpis === haslo)
            {
                alert("Witamy w serwisie!");
            }
            else
            {
                alert("Zła nazwa użytkownika lub hasło");
            }
        }
        else
        {
            alert("Brak podanych danych uzytkownika");
        }
        document.write("logowanie...");
        document.write("<br>");
    </script>

    <h3>
        Instrukcja <i>switch... case...</i>
    </h3>
    <script>
        let mojeMiasto = prompt("Wpisz nazwę miasta", "");

        switch(mojeMiasto)
        {
            case "Paryż":
                document.write("Niezły wybór!")
                break;
            case "Berlin":
                document.write("Bez komentarza...")
                break;
            case "Budapeszt":
                document.write("Ciekawy wybór!")
                break;
            default:
                document.write("Chyba można zwiedzić");
            document.write("<br>")
        }
    </script>
