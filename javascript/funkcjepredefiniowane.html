    <hr>
    <h3>
        Eval
    </h3>
    <script>
        document.write(("2+2")); //zwraca 2+2
        document.write("<br>");
        document.write(eval("3+3")); //zwraca 6
        document.write("<br>");
        document.write(eval(new String("2+2"))); //zwraca 2+2
        document.write("<br>");
        document.write(eval(new String(2+2))); //zwraca 4
        document.write("<br>");
        document.write(typeof(eval(new String(2+2))));
        document.write("<br>");
    </script>
    <hr>
    <h3>
        isFinite
    </h3>
    <script>
        document.write(isFinite(0xff));
        document.write("<br>");
        document.write(isFinite(Math.PI));
        document.write("<br>");
        document.write(isFinite("ala ma kota"));
        document.write("<br>");
        document.write(isFinite(Infinity));
        document.write("<br>");
        document.write(isFinite(NaN));
        document.write("<br>");
        document.write(isFinite(123-321));
        document.write("<br>");
    </script>
    <hr>
    <h3>
        isNaN

    <script>
        document.write(isNaN("a"));
        document.write("<br>");
        document.write(isNaN(5));
        document.write("<br>");
        document.write(!isNaN(5));
        document.write("<br>");
    </script>

    <script>
