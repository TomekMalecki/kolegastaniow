<body>
	<h1>
        Instrukcje sterujące - pętla <i>do... while...</i>
    </h1>
    <script>
        let zmienna = 5;
        let licznik = 0;

        do
        {
            document.write(zmienna + "<br>");
            licznik++;
        }
        while
            (licznik < 0);
    </script>
    <hr>
    <script>
        let zmienna2 = prompt("Wpisz jakąś liczbę: ", "");
        let licznik2 = 0;
        do
        {
            document.write(zmienna2*licznik2++ + "<br>");
        }
        while
            (licznik2 <=5);
        document.write("<br>");
    </script>
    <hr>
    <script>
        do
        {
            var name = prompt("Var Podaj swoje imie", "");
        }
        while
            (!name); //nie pozwala na dalsze działanie skryptu bez wpisania czegoś - wersja uproszczona
        document.write(name);
        document.write("<br>");
    </script>
