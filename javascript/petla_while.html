    <h1>
        Instrukcje sterujące - pętla <i>while</i>

    <hr>
    <script>
        let licznikPetli0 = 0;
        while(licznikPetli0 <= 10)
            document.write(++licznikPetli0 + "<br>");
    </script>
    <hr>
    <script>
        let licznikPetli = 0;
        while(licznikPetli <= 10)
            document.write(licznikPetli++ + "<br>");
            //document.write(++licznikPetli + "<br>");
    </script>
    <hr>
    <script>
        let licznikPetli2 = 0;
        let zmienna2 = 1;
        while(licznikPetli2 <= 10)
        {
            document.write(zmienna2+2*licznikPetli2 + "<br>");
            licznikPetli2++
        }
    </script>
    <hr>
    <script>
        let licznikPetli3 = 0;
        let zmienna3 = 1;

        while(licznikPetli3 <=100)
        {
            document.write(zmienna3+(1/10*licznikPetli3) + "<br>");
            licznikPetli3++;
        }
        document.write("<br>");
    </script>
