<script>
	function jakaLiczba()
	{
		let liczba1 = prompt("Podaj liczbę1", "");
		let liczba2 = (liczba1 % 2 == 0)? "liczba parzysta":"liczba nieparzysta";
		document.write(liczba2);
		document.write("<br>");
	}
	jakaLiczba();
</script>
<script>
	jakaLiczba();
</script>

<br><br>
<hr>
<script>
	function wartoscBezwgledna()
	{
		let liczba3 = prompt("Wpisz dowolną liczbę3", "");
		let mod = (liczba3 >=0)? liczba3: - liczba3;
		let msg = (isNaN(liczba3))? "Wprowadź liczbę!": "Moduł liczby "+liczba3+" wynosi " + mod;
		document.write(msg);
	}
	document.write("<br>");
</script>

<script>
	wartoscBezwgledna();
	document.write("<br>");
</script>

<script>

	{
		let dzisiaj = new Date();
