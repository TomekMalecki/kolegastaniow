<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h3>
        Wynik:
    </h3>
    <script>
        let dzialanie = prompt("Podaj rodzaj działania (+,-,*,/)","")
        let cyfra1 = prompt("Podaj pierwszą cyfrę","");
        let cyfra2 = prompt("Podaj drugą cyfrę", "");
        if(dzialanie == "+" && !isNaN(cyfra1) && !isNaN(cyfra2)){
            document.write(Number(cyfra1)+Number(cyfra2));
        }
        else if(dzialanie == "-" && !isNaN(cyfra1) && !isNaN(cyfra2))
        {
            document.write(Number(cyfra1)-Number(cyfra2));
        }
        else if(dzialanie == "*" && !isNaN(cyfra1) && !isNaN(cyfra2))
        {
            document.write(Number(cyfra1)*Number(cyfra2));
        }
        else if(dzialanie == "/" && !isNaN(cyfra1) && !isNaN(cyfra2))
        {
            document.write(Number(cyfra1)/Number(cyfra2));
        }
        else
        {
            document.write("Źle podane wartości");
        }
    </script>
    <hr>
</body>
</html>
